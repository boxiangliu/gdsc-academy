{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul class="post-list">
    {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="date">{{ .Date.Format "Jan 2, 2006" }}</span>
        </li>
    {{ end }}
    </ul>
</article>
{{ end }}
