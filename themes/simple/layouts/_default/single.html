{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div class="meta">
        {{ if .Date }}<time>{{ .Date.Format "January 2, 2006" }}</time>{{ end }}
        {{ if .Params.tags }}
        <span class="tags">
            {{ range .Params.tags }}<span class="tag">{{ . }}</span>{{ end }}
        </span>
        {{ end }}
    </div>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
